<html>

  <head>

    <title>Canvas tutorial template</title>

    <script type="text/javascript">

      function draw(){

        var canvas = document.getElementById('tutorial');

        if (canvas.getContext){

          var ctx = canvas.getContext('2d');


		  // =]
		  
			ctx.beginPath();
			ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
			ctx.moveTo(110,75);
			ctx.arc(75,75,35,0,Math.PI,false);   // Mouth (clockwise)
			ctx.moveTo(65,65);
			ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye
			ctx.moveTo(95,65);
			ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye
			ctx.stroke();
			
			
			// =[ 
			
			ctx.beginPath();
			ctx.arc(275,75,50,0,Math.PI*2,true); // Outer circle
			ctx.moveTo(310,105);
			ctx.arc(275,105,35,0,Math.PI,true);   // Mouth (clockwise)
			ctx.moveTo(265,65);
			ctx.arc(260,65,5,0,Math.PI*2,true);  // Left eye
			ctx.moveTo(295,65);
			ctx.arc(290,65,5,0,Math.PI*2,true);  // Right eye
			ctx.stroke();
			  
		}

      }

    </script>

    <style type="text/css">

      canvas { border: 2px solid black; }

    </style>

  </head>

  <body onload="draw();">

    <canvas id="tutorial" width="500" height="500"></canvas>

  </body>

</html>

<html>

  <head>

    <title>Canvas tutorial template</title>

    <script type="text/javascript">

      function draw(){

        var canvas = document.getElementById('tutorial');

        if (canvas.getContext){

			var ctx = canvas.getContext('2d');

			ctx.fillRect(25,25,100,100);  <!-- full black square    -->
			ctx.clearRect(45,45,60,60);   <!-- remove inner section -->
			ctx.strokeRect(50,50,50,50);  <!-- inner outline        -->
	
	
			ctx.fillRect(125,25,100,100);  
			ctx.clearRect(145,45,60,60);  
			ctx.strokeRect(150,50,50,50);  
	
			ctx.fillRect(25,125,200,100);  
			ctx.clearRect(45,145,160,60);  
			ctx.strokeRect(50,150,150,50);  
			
        }

      }

    </script>

    <style type="text/css">

      canvas { border: 2px solid black; }

    </style>

  </head>

  <body onload="draw();">

    <canvas id="tutorial" width="500" height="500"></canvas>

  </body>

</html>

<html>

  <head>

    <title>Canvas tutorial template</title>

    <script type="text/javascript">

      function draw(){

        var canvas = document.getElementById('tutorial');

        if (canvas.getContext){

			var ctx = canvas.getContext('2d');
			ctx.beginPath();  
			ctx.moveTo(250,250);  
			
			a = 1; 
			x = y = 250;
			
			xplus = true; 
			yplus = true; 
			xory = true;
			
			for(i = 0; i < 1000; i++)
			{
			// 
				if(xory)//x
				{
					if(xplus)
						x += a;
					else
						x -= a;
					xplus = !xplus;
				}else{
					if(yplus)
						y += a; 
					else
						y -= a;
					yplus = !yplus; 
				}
				
				xory = !xory; 
				a += a / 100; 
				
				ctx.lineTo( x , y); 
				
			}
			
			ctx.stroke();  			
        }

      }

    </script>

    <style type="text/css">

      canvas { border: 2px solid black; }

    </style>

  </head>

  <body onload="draw();">

    <canvas id="tutorial" width="500" height="500"></canvas>

  </body>

</html>
